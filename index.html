<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>爸爸妈妈生日快乐</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #ff4081;
    }
    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .photos img {
      width: 300px;
      height: auto;
      border: 5px solid white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .message {
      font-size: 1.5em;
      color: #d500f9;
      margin: 20px auto;
      max-width: 800px;
    }
    .hint {
      font-size: 1em;
      color: #888;
      margin-top: 10px;
    }
    .hearts {
      font-size: 2em;
      color: red;
      margin-top: 20px;
    }
    .decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>亲爱的爸爸妈妈，生日快乐！</h1>
  <div class="photos">
    <img src="photo1.jpg" alt="爸爸妈妈合照1">
    <img src="photo2.jpg" alt="爸爸妈妈合照2">
  </div>
  <div class="message">
    愿你们的生活永远充满幸福、健康和平安。<br>
    谢谢你们一直以来的支持与关爱，<br>
    你们是我最坚强的后盾，<br>
    祝愿你们天天开心，岁岁平安！
  </div>
  <div class="hearts">❤️ ❤️ ❤️ ❤️ ❤️</div>
  <div class="hint">（点击页面任意位置播放生日歌）</div>

  <canvas class="decor" id="confetti"></canvas>
  <audio id="birthdayAudio" loop>
    <source src="happy_birthday.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    // 自动播放音频（需用户交互）
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('birthdayAudio');

      const playAudio = () => {
        audio.play().catch(err => {
          console.log("音频自动播放被浏览器拦截，等待用户操作。");
        });
        document.removeEventListener('click', playAudio);
      };

      // 尝试立即播放
      playAudio();

      // 用户点击页面任意处再次尝试播放（解决浏览器限制）
      document.addEventListener('click', playAudio);
    });

    // 彩带效果
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let pieces = [];
    for (let i = 0; i < 100; i++) {
      pieces.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 6 + 4,
        d: Math.random() * 50,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + .05,
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < pieces.length; i++) {
        let p = pieces[i];
        ctx.beginPath();
        ctx.lineWidth = p.r / 2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
        ctx.stroke();
      }
      update();
    }

    function update() {
      for (let i = 0; i < pieces.length; i++) {
        let p = pieces[i];
        p.tiltAngle += p.tiltAngleIncremental;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle - i / 3) * 15;

        if (p.y > h) {
          p.y = -10;
          p.x = Math.random() * w;
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
